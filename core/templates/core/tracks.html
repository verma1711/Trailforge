{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- Track Listings -->
  <section class="py-20 px-6 max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-orange-500 mb-10 text-center">Available Tracks</h2>
    <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-8">
      <!-- Track Card -->
      {% for track in tracks%}
      <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <img src="{{track.featured_image.url}}" alt="Dust Valley" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-2xl font-semibold text-white mb-2">{{track.track_name}}</h3>
          <p class="text-gray-400 text-sm mb-4">{{track.track_description}}</p>
          <a href="{% url 'track' track.id %}" class="font-semibold hover:text-orange-600 text-white py-2">View Details...</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
 {% endblock content %}
